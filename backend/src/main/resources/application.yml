# ============================================================================
# Alertix Monitoring - Application Configuration
# ============================================================================

# ============================================================================
# Server Configuration
# ============================================================================
server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# ============================================================================
# Spring Application
# ============================================================================
spring:
  application:
    name: alertix-monitoring

  # ============================================================================
  # Database Configuration
  # ============================================================================
  datasource:
    url: jdbc:postgresql://localhost:5432/alertix
    username: alertix
    password: alertix123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: AlertixHikariPool

  # ============================================================================
  # JPA/Hibernate Configuration
  # ============================================================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # ============================================================================
  # Flyway Migration
  # ============================================================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false

  # ============================================================================
  # Kafka Configuration
  # ============================================================================
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        linger.ms: 10
        compression.type: snappy
    consumer:
      group-id: alertix-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
      enable-auto-commit: false
    listener:
      ack-mode: manual

  # ============================================================================
  # Mail Configuration (for notifications)
  # ============================================================================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        transport:
          protocol: smtp

  # ============================================================================
  # Jackson Configuration
  # ============================================================================
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    time-zone: UTC
    default-property-inclusion: non_null

  # ============================================================================
  # Security Configuration
  # ============================================================================
  security:
    user:
      name: admin
      password: admin

# ============================================================================
# Management & Actuator
# ============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  health:
    db:
      enabled: true
    kafka:
      enabled: true

# ============================================================================
# Logging Configuration
# ============================================================================
logging:
  level:
    root: INFO
    com.alertix: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/alertix.log
    max-size: 10MB
    max-history: 30

# ============================================================================
# SpringDoc OpenAPI Configuration
# ============================================================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: true

# ============================================================================
# Alertix Custom Configuration
# ============================================================================
alertix:
  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production-make-it-long-enough}
    access-token-expiration: 900000      # 15 minutes in milliseconds
    refresh-token-expiration: 604800000  # 7 days in milliseconds
    issuer: alertix-monitoring

  # Scheduler Configuration
  scheduler:
    enabled: true
    thread-pool-size: 10

  # Check Configuration
  checks:
    default-interval: 60  # seconds
    timeout: 30           # seconds
    retries: 3

  # Alert Configuration
  alerts:
    evaluation-interval: 60  # seconds
    retention-days: 90

  # Metrics Configuration
  metrics:
    retention-days: 30
    aggregation-intervals:
      - 1m
      - 5m
      - 1h
      - 1d

  # Notification Configuration
  notifications:
    retry-attempts: 3
    retry-delay: 5000  # milliseconds

  # CORS Configuration
  cors:
    allowed-origins:
      - http://localhost:4200
      - http://localhost:3000
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allowed-headers:
      - "*"
    allow-credentials: true
    max-age: 3600

  # Rate Limiting
  rate-limit:
    enabled: true
    requests-per-minute: 100

# ============================================================================
# Kafka Topics Configuration
# ============================================================================
kafka:
  topics:
    metrics-raw: metrics.raw
    metrics-agg: metrics.agg
    alerts: alerts
    notifications: notifications
  partitions:
    metrics-raw: 6
    metrics-agg: 3
    alerts: 3
    notifications: 3
  replication-factor: 1

---
# ============================================================================
# Development Profile
# ============================================================================
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:alertix;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    com.alertix: DEBUG
    org.springframework.web: DEBUG

---
# ============================================================================
# Production Profile
# ============================================================================
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/alertix}
    username: ${DATABASE_USER:alertix}
    password: ${DATABASE_PASSWORD:alertix123}

  jpa:
    show-sql: false

logging:
  level:
    root: WARN
    com.alertix: INFO
    org.springframework: WARN

alertix:
  cors:
    allowed-origins:
      - ${FRONTEND_URL:https://alertix.example.com}

---
# ============================================================================
# Test Profile
# ============================================================================
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}

logging:
  level:
    com.alertix: DEBUG
